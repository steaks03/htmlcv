<body>
    <main>
        <h1> this is an example of a form</h1>

        <form>
            <input type="text" placeholder="Ex. Juan Dela Cruz">
            <input type="number" placeholder="25" min="18" max="65">
            <input type="email">
            <input type="password">
            <input type="date">
            <input type="color">

            <!-- radio button -->
            <p>Sex:</p>
            <span>Male</span>
            <input type="radio" name="sex">
            <span>Femaile</span>
            <input type="radio" name="sex">

            <!-- checkbox -->
            <p>Hobbies</p>
            <span>Dancing</span>
            <input type="checkbox" name="hobbies">
            <span>Singing</span>
            <input type="checkbox" name="hobbies">
            <span>Eating</span>
            <input type="checkbox" name="hobbies">
        </form>

    </main>
